services:
  mongodb:
    image: mongo:7.0
    container_name: autoframe-test-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # No authentication for test database
      MONGO_INITDB_DATABASE: autoframe_test
    volumes:
      - ./test-data/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb_data:
    driver: local